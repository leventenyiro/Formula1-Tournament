name: Backend

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  backend:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: formula1-tournament-api
    - name: Build
      run: dotnet build --no-restore
      working-directory: formula1-tournament-api
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: formula1-tournament-api


  webapp:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
        cache-dependency-path: formula1-tournament-web/package-lock.json
    - run: npm ci
      working-directory: formula1-tournament-web
    - run: npm run build --if-present
      working-directory: formula1-tournament-web
