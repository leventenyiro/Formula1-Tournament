name: Webapp

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'
        cache-dependency-path: formula1-tournament-web/package-lock.json
    - run: npm ci
      working-directory: formula1-tournament-web
    - run: npm run build --if-present
      working-directory: formula1-tournament-web
    #- run: npm test
    #  working-directory: formula1-tournament-web