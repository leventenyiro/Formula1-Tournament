<div class="header-row">
    <div class="col">
        <p>Race</p>
    </div>
    <div class="col">
        <p>Date</p>
    </div>
    <div class="col">
        <p>Winner</p>
    </div>
    <div class="col">
        <p>Team</p>
    </div>
    <div *ngIf="this.isLoggedIn && !season.isArchived" class="col">
        <button class="btn btn-success btn-sm" (mouseup)="openModal()">Add race</button>
    </div>
</div>
<div class="table-row mb-3" *ngFor="let race of raceAll">
    <div class="col team-color" [ngStyle]="{'background-color': race.winner.team.color}"></div>
    <div class="col">
        <p>{{ race.name }}</p>
    </div>
    <div class="col">
        <p>{{ race.dateTime }}</p>
    </div>
    <div class="col">
        <p>{{ race.winner.name }}</p>
    </div>
    <div class="col">
        <p>{{ race.winner.team.name }}</p>
    </div>
    <div *ngIf="this.isLoggedIn && !season.isArchived" class="col">
        <div class="btn btn-primary btn-sm me-2" (mouseup)="openModal(race)">
            <i class="bi bi-pen"></i>
        </div>
        <div class="btn btn-danger btn-sm" (mouseup)="deleteRace(race.id)">
            <i class="bi bi-trash3"></i>
        </div>
    </div>
</div>

<app-modal type="form" *ngIf="modal">
    <h1>Create</h1>
    <form #postForm="ngForm" (ngSubmit)="selectedRace == undefined ? this.createRace(postForm) : this.updateRace(selectedRace!.id, postForm)">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input required type="text" class="form-control" id="inputName" [ngModel]="selectedRace?.name" name="name" #name="ngModel" [class.is-invalid]="!name.valid && name.touched" [class.is-valid]="name.valid">
            <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label for="inputDate" class="form-label">Date</label>
                <input required type="date" class="form-control" id="inputDate" [ngModel]="selectedRace === undefined ? getCurrentDate() : selectedRace.dateTime!.toString().split(' ')[0]" name="date" #date="ngModel">
            </div>
            <div class="col-sm-6">
                <label for="inputTime" class="form-label">Time</label>
                <input required type="time" class="form-control" id="inputTime" [ngModel]="selectedRace === undefined ? getCurrentTime() : selectedRace.dateTime!.toString().split(' ')[1]" name="time" #time="ngModel">
            </div>
        </div>
        <div class="mb-3">
        </div>

        <div class="row d-flex">
            <div class="col-6">
                <button class="btn btn-outline-danger btn-sm btn-block" (mouseup)="closeModal()">Cancel</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-sm btn-block" [disabled]="!postForm.valid">Create</button>
            </div>
        </div>
    </form>
    <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
        {{error}}
    </div>
</app-modal>
