<div class="row row-header my-3 d-flex align-items-center">
    <div class="col">Race</div>
    <div class="col">Date</div>
    <div class="col">Points</div>
</div>
<div class="row row-box mb-3 d-flex align-items-center" *ngFor="let result of teamResults">
    <div class="col">
        {{ result.race.name }}
    </div>
    <div class="col">
        {{ result.race.dateTime }}
    </div>
    <div class="col">
        {{ result.point }}
    </div>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="teamResults?.length === 0">
    <h2>This team hasn't any results yet</h2>
</div>
