<div class="header-row">
    <div class="col">
        <p>Race</p>
    </div>
    <div class="col">
        <p>Date</p>
    </div>
    <div class="col">
        <p>Points</p>
    </div>
</div>
<div class="table-row mb-3" *ngFor="let result of teamResults">
    <div class="col">
        <p>{{ result.race.name }}</p>
    </div>
    <div class="col">
        <p>{{ result.race.dateTime }}</p>
    </div>
    <div class="col">
        <p>{{ result.point }}</p>
    </div>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="teamResults?.length === 0">
    <h2>This team hasn't any results yet</h2>
</div>
