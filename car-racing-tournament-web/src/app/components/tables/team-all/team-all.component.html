<div class="header-row">
    <div class="col">
        <p>Position</p>
    </div>
    <div class="col">
        <p>Race</p>
    </div>
    <div class="col">
        <p>Points</p>
    </div>
    <div *ngIf="this.isLoggedIn" class="col">
        <button class="btn btn-success btn-sm" (mouseup)="openModal()">Add team</button>
    </div>
</div>
<div class="table-row mb-3" *ngFor="let team of teamAll; index as i;">
    <div class="col team-color" [ngStyle]="{'background-color': team.color}"></div>
    <div class="col">
        <p>{{ i + 1 }}</p>
    </div>
    <div class="col">
        <p>{{ team.name }}</p>
    </div>
    <div class="col">
        <p>{{ team.point }}</p>
    </div>
    <div *ngIf="this.isLoggedIn" class="col">
        <div class="btn btn-primary btn-sm me-2" (mouseup)="openModal(team)">
            <i class="bi bi-pen"></i>
        </div>
        <div class="btn btn-danger btn-sm" (mouseup)="deleteTeam(team.id)">
            <i class="bi bi-trash3"></i>
        </div>
    </div>
</div>

<app-modal type="form" *ngIf="modal">
    <h1>Create</h1>
    <form #postForm="ngForm" (ngSubmit)="selectedTeam == undefined ? this.createTeam(postForm) : this.updateTeam(selectedTeam!.id, postForm)">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input required type="text" class="form-control" id="inputName" [ngModel]="selectedTeam?.name" name="name" #name="ngModel" [class.is-invalid]="!name.valid && name.touched" [class.is-valid]="name.valid">
            <div class="invalid-feedback">Name is required</div>
        </div>

        <label for="inputColor" class="form-label">Color</label>
        <input type="color" class="form-control form-control-color" id="inputColor" name="color" #color="ngModel" [ngModel]="selectedTeam === undefined ? '#563d7c' : selectedTeam.color" title="Choose your color">

        <div class="row d-flex">
            <div class="col-6">
                <button class="btn btn-outline-danger btn-sm btn-block" (mouseup)="closeModal()" (keypress.esc)="closeModal()">Cancel</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-sm btn-block" [disabled]="!postForm.valid">Create</button>
            </div>
        </div>
    </form>
    <div class="alert alert-danger mt-3" role="alert" *ngIf="error">
        {{error}}
    </div>
</app-modal>
