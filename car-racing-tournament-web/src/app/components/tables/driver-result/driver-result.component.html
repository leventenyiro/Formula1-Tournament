<div class="row row-header my-3 d-flex align-items-center">
    <div class="col-2">Race</div>
    <div class="col-lg-3 d-none d-lg-flex">Date</div>
    <div class="col-3 col-lg-2">Team</div>
    <div class="col-2 col-lg-1">Pos</div>
    <div class="col-2 col-lg-1">Points</div>
    <div *ngIf="hasPermission && !season.isArchived" class="col-3 col-lg-2">
        <button class="btn btn-success btn-sm" (mouseup)="openModal('createResult')">Add result</button>
    </div>
</div>
<div class="row row-box mb-3 d-flex align-items-center" *ngFor="let result of driverResults">
    <div class="col-2 d-flex align-items-center">
        <div class="team-color" [ngStyle]="{'background-color': result.team.color}"></div>
        <div class="d-none d-lg-flex">
            {{ result.race.name }}
        </div>
        <div class="d-lg-none">
            {{ result.race.name.substring(0, 3).toUpperCase() }}
        </div>
    </div>
    <div class="col-lg-3 d-none d-lg-flex">
        {{ result.race.dateTime }}
    </div>
    <div class="col-3 col-lg-2">
        {{ result.team.name }}
    </div>
    <div class="col-2 col-lg-1">
        <span [ngClass]="result.position === 'DSQ' ? 'dsq-tag' : ''">
            {{ result.position }}
        </span>
    </div>
    <div class="col-2 col-lg-1">
        {{ result.point }}
    </div>
    <div *ngIf="hasPermission && !season.isArchived" class="col-3 col-lg-2">
        <div class="row">
            <div class="col-sm-6 my-1">
                <button class="btn btn-primary btn-sm" (mouseup)="openModal('updateResult', result)" title="Modify">
                    <i class="bi bi-pen"></i>
                </button>
            </div>
            <div class="col-sm-6 my-1">
                <button class="btn btn-danger btn-sm" (mouseup)="openModal('deleteResult', result)" title="Delete">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
        </div>

        <app-modal type="form" *ngIf="modal === 'deleteResult' && selectedResult!.id === result.id">
            <app-verify-form
                title='Delete this result'
                executeButtonText="Delete"
                (executionEmitter)="deleteResult(result.id)"
                (closeModalEmitter)="closeModal()"
            ></app-verify-form>
        </app-modal>
    </div>
</div>

<div class="d-flex justify-content-center mt-5" *ngIf="driverResults?.length === 0">
    <h2>This driver hasn't any results</h2>
</div>

<app-modal type="form" *ngIf="modal === 'createResult' || modal === 'updateResult'">
    <h1>{{ modal === 'createResult' ? 'Add new' : 'Modify' }} result</h1>
    <form #postForm="ngForm" (ngSubmit)="selectedResult == undefined ? this.createResult(postForm) : this.updateResult(selectedResult!.id, postForm)">
        <div class="mb-3 row">
            <div class="col-1">
                <div class="team-color" [ngStyle]="{'background-color': selectedTeam.team.color}"></div>
            </div>
            <div class="col-11">
                <label for="inputTeamId" class="form-label">Team</label>
                <select name="teamId" id="inputTeamId" class="form-select" [ngModel]="selectedResult === undefined ? (getDriverActualTeam() === undefined ? season!.teams[0].id : getDriverActualTeam()) : selectedResult.team.id" #teamId="ngModel" [formControl]="">
                    <option *ngFor="let team of season?.teams" [value]="team.id">
                        {{ team.name }}                                                
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label for="inputRaceId" class="form-label">Race</label>
            <select name="raceId" id="inputRaceId" class="form-select" [ngModel]="selectedResult === undefined ? season!.races[0].id : selectedResult.race.id" #raceId="ngModel">
                <option *ngFor="let race of season?.races" [value]="race.id">
                    {{ race.name }}                                                
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inputPosition" class="form-label">Position</label>
            <select name="position" id="inputPosition" class="form-select" [ngModel]="selectedResult === undefined ? 1 : (selectedResult.type.toString() === 'Finished' ? selectedResult.position : selectedResult.type)" #position="ngModel">
                <option value="DNS">DNS</option>
                <option value="DNF">DNF</option>
                <option value="DSQ">DSQ</option>
                <option *ngFor="let position of availablePositions()" [value]="position">
                    {{ position }}                                                
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="inputPoint" class="form-label">Point</label>
            <input type="number" required min="0" class="form-control" id="inputPoint" [ngModel]="selectedResult === undefined ? 0 : selectedResult.point" name="point" #point="ngModel" [class.is-invalid]="!point.valid && point.touched">
        </div>

        <div class="row d-flex">
            <div class="col-6">
                <button class="btn btn-outline-danger btn-sm btn-block" (mouseup)="closeModal()">Cancel</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary btn-sm btn-block" [disabled]="!postForm.valid">
                    {{ modal === 'createResult' ? 'Add' : 'Modify' }}
                </button>
            </div>
        </div>
    </form>
</app-modal>

<app-modal type="loading" *ngIf="isFetching"></app-modal>

<app-modal type="error" *ngIf="error" [text]="error" (onCloseModalEmitter)="closeModal()"></app-modal>
