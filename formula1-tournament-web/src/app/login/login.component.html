<div class="container">
    <h1>Create</h1>

    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #postForm="ngForm" (ngSubmit)="onLogin(postForm)">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input required type="text" class="form-control" id="inputName" ngModel name="name" #name="ngModel" [class.is-invalid]="!name.valid && name.touched" [class.is-valid]="name.valid">
                <div class="invalid-feedback">Name is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input required multiple type="email" class="form-control" id="inputAddress" ngModel name="address" #address="ngModel" [class.is-invalid]="!address.valid && address.touched" [class.is-valid]="address.valid" pattern="">
                <div class="invalid-feedback">Address is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Phone</label>
                <input required type="text" class="form-control" id="inputPhone" name="phone" ngModel name="phone" #phone="ngModel" [class.is-invalid]="!phone.valid && phone.touched" [class.is-valid]="phone.valid">
                <div class="invalid-feedback">Phone is required</div>
            </div>
    
            <div class="mb-3">
                <label for="inputBloodGroup" class="form-label">Blood group</label>
                <input required pattern="(A|B|AB|O)[+-]" type="text" class="form-control" id="inputBloodGroup" name="bloodGroup" ngModel name="bloodGroup" #bloodGroup="ngModel" [class.is-invalid]="!bloodGroup.valid && bloodGroup.touched" [class.is-valid]="bloodGroup.valid">
                <div class="invalid-feedback" *ngIf="bloodGroup.errors?.['required']">Blood group is required</div>
                <div class="invalid-feedback" *ngIf="bloodGroup.errors?.['pattern']">Blood group is not valid</div>
            </div>
    
            <button class="btn btn-primary" [disabled]="!postForm.valid">Send</button>
            
            <div class="alert alert-danger" role="alert" *ngIf="error">
                {{error}}
            </div>
        </form>
    </div>
</div>
